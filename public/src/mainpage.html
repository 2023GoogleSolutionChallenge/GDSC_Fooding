<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./assets/fooding_icon.png" />
    <link rel="shortcut icon" type="image/png" href="./assets/img4smbdy/img_hunger_1.png" />
    <link rel="shortcut icon" type="image/png" href="./assets/img4smbdy/img_hunger_2.png" />
    <link rel="shortcut icon" type="image/png" href="./assets/img4smbdy/img_hunger_3.png" />
    <link rel="shortcut icon" type="image/png" href="./assets/img4smbdy/img_hunger_4.png" />
    <link rel="stylesheet" type="text/css" href="./css/setting.css" />
    <link rel="stylesheet" type="text/css" href="./css/mainpage.css" />  
    <link rel="stylesheet" type="text/css" href="./css/styleguide.css" />
    <title>Fooding!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="screen">
        <div class="header">
            <div class="title-frame">
                <img class="fooding-icon" src="./assets/fooding_icon@3x.png">
                <h1 class="title">Fooding!</h1>
            </div>
            <div class="category-frame">
                <div class="about-fooding category">About Fooding</div>
                <div class="line-1"></div>
                <div class="notice category">Notice</div>
                <div class="line-2"></div>
                <div class="support category">Support</div>
            </div>
            <div class="utility-frame">
                <img class="icon-bell" src="./assets/icon_bell@3x.png">
                <img class="icon-mypage" src="./assets/icon_mypage@3x.png">
            </div>
        </div>
        <div class = "body">
            <div class="semibody">
                <div class = "img_in_semibody">
                    <img class="img_hunger_1" src = "./assets/img4smbdy/img_hunger_1.png">
                    <img class="img_hunger_2" src = "./assets/img4smbdy/img_hunger_2.png">
                    <img class="img_hunger_3" src = "./assets/img4smbdy/img_hunger_3.png">
                    <img class="img_hunger_4" src = "./assets/img4smbdy/img_hunger_4.png">
                </div>
                <div class = "textbox_in_semibody">
                    <div class="slogan">Fooding will always take the lead in solving hunger problems.</div>
                </div>
            </div>
            <div class="coreblock">
                <div class ="checkoutcard">
                    <img class="map_image" src="./assets/img4coreblock/location_icon.png">
                    <div class ="lineincard"></div>
                    <div class="rightside">
                        <div class="describe1">Check out your meal</div>
                        <div class="describe2">near your</div>
                        <div class="describe3">current location</div>
                        <div class="buttons">
                            <button type="button" class="btn btn-outline-info" id="lunchbutton">Lunch Time</button>
                            <button type="button" class="btn btn-outline-info" id="dinnerbutton">Dinner Time</button>
                            <!-- <div class="lunchbutton" type="button" id="dinnerbutton">Lunch Time</div>
                            <div class="dinnerbutton" type="button">Dinner Time</div> -->
                        </div>
                    </div>
                </div>
                <div class = "checkmyordercard" type="button">
                    <img class="persongazelocation" src="./assets/img4coreblock/checkmyorder.png">
                    <div class="describe4">Check</div>
                    <div class="describe5">My</div>
                    <div class="describe6">Order!</div>
                </div> 
            </div>
        </div>
        <div class="footer">
            <p class="copyright">
                123, Cheomdangwagi-ro, Buk-gu, Gwangju, Republic of Korea / Call. +82-10-6640-4200<br />COPYRIGHT â“’
                Fooding. ALL RIGHTS RESERVED.
            </p>
        </div>
    </div>
</body>
</html>
