<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="./css/sign-in.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./assets/fooding_icon.png" />
    <link rel="stylesheet" type="text/css" href="./css/setting.css" />
    <link rel="stylesheet" type="text/css" href="./css/styleguide.css" />

</head>
<body>
    
    <div class="sign-in">

        <div class="sign-in-header">
            <img class="fooding-icon" src="./assets/fooding_icon@3x.png">
            <h1 class="title">Fooding!</h1>
        </div>

        <form class="sign-in-form">
            <div><input type="email" id="signInEmail" placeholder="Email" /></div>
            <div><input type="password" id="signInPassword" placeholder="Password" /></div>
            <button type="submit" id="signInButton">Log In</button>
        </form>

        <hr class="line" width = "430">
    
        <div class="sign-in-tail">
            <div>Don't Have An Account? </div>
            <a href="./sign-up.html" class="gotoSignUp">Sign Up.</a>
        </div>
        
        
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
